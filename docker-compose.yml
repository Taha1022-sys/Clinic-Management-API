version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clinic_postgres
    restart: always
    environment:
      POSTGRES_USER: clinic_admin
      POSTGRES_PASSWORD: clinic_secure_password_2024
      POSTGRES_DB: clinic_management_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clinic_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clinic_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clinic.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - clinic_network
    depends_on:
      - postgres

  strapi:
    container_name: clinic_strapi
    build: ./cms
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi_db
      DATABASE_USERNAME: clinic_admin
      DATABASE_PASSWORD: clinic_secure_password_2024
      JWT_SECRET: aSecretKey
      ADMIN_JWT_SECRET: aSecretKey
      APP_KEYS: key1,key2,key3,key4
      API_TOKEN_SALT: aSaltKey
      NODE_ENV: development
    volumes:
      - ./cms:/opt/app
    ports:
      - "1337:1337"
    networks:
      - clinic_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  clinic_network:
    driver: bridge